  metadata:
    name: {{ default $name $spec.name}}
    labels:
      cluster: {{ $clusterName }}
  spec:
{{ omit $spec "name" | toYaml | indent 4 }}
{{- end }}
{{- end }}
{{- end }}

{{/* List of Scopes */}}
{{- if .Values.scopes }}
---
apiVersion: couchbase.com/v2
kind: CouchbaseScopeList
items:
{{- range $name, $spec := .Values.scopes}}
{{- if typeIs "map[string]interface {}" $spec }}
- apiVersion: couchbase.com/v2
  kind: CouchbaseScope
  metadata:
