apiVersion: v2
name: couchbase-operator
description: A Helm chart to deploy the Couchbase Autonomous Operator for easily deploying, managing, and maintaining Couchbase Clusters. Couchbase Server is a NoSQL document database with a distributed architecture for performance, scalability, and availability. It enables developers to build applications easier and faster by leveraging the power of SQL with the flexibility of JSON.
version: 2.80.3
appVersion: 2.8.0
type: application
keywords:
- couchbase
- operator
- database
- nosql
- cluster
- replication
home: https://couchbase.com
icon: https://couchbase-partners.github.io/helm-charts/assets/img/CB_Logomark_220.png
sources:
- https://docs.couchbase.com/operator/current/helm-setup-guide.html
maintainers:
- name: Couchbase Cloud Native Team
  email: cloud-native@couchbase.com
dependencies:
  - name: sync-gateway
    version: 0.1.0
    repository: file://../sync-gateway
    condition: install.syncGateway
    #TODO Look up import-values (This is for pulling values from the child chart into the parent i.e. the other way round)
  - name: operator-lib
    version: 0.2.0
    repository: file://../operator-lib
    condition: install.operatorLib
