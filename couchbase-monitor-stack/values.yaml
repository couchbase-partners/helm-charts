# specify cluster name to monitor.
# default behavior to use existing cluster 
clusterName:

# specify bucket to display in grafana.
# default behavior to use existing bucket 
bucketName:

kube-prometheus-stack:
  fullnameOverride: scale-prom-stack 
  # grafana config
  grafana:
    # only loading couchbase dashboard here
    defaultDashboardsEnabled: false
    adminPassword: admin
  # prometheus config
  prometheus:
    additionalServiceMonitors:
      - name: couchbase-prometheus
        endpoints:
          - port: metrics
            interval: 5s
        # arbitrary namespaces to match against
        # change when installing unlisted namespace
        namespaceSelector:
          matchNames:
            - default
            - monitoring
            - metrics
        selector:
          matchLabels:
            app.couchbase.com/name: couchbase

  # disable some exporters we don't need
  nodeExporter:
    enabled: false
  coreDns:
    enabled: false
  kubeApiServer:
    enabled: false
  kubeControllerManager:
    enabled: false
  kubeEtcd:
    enabled: false
  kubeProxy:
    enabled: false
  kubeScheduler:
    enabled: false
  kubeStateMetrics:
    enabled: false
  kubelet:
    enabled: false
  nodeExporter:
    enabled: false

prometheus-adapter:
  prometheus:
    url: http://scale-prom-stack-prometheus.default.svc
    port: 9090
    path: ""
  rules:
    default: true 
